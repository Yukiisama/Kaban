    <div class="card-header" [ngClass]="getColor()" >

    </div>

        <h5 class="card-title">{{test.getName()}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">

            {{test.getLastExecution() === null ? "jamais" : test.getLastExecution()}}
