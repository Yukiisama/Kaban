<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Ajout de release</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form" [formGroup]="releaseForm">
            <label for="title">Titre :</label>
            <input type="text" class="form-control" formControlName="title" id="title">
            <label for="description">Description :</label>
            <input type="text" class="form-control" formControlName="description" id="description">
            <label for="link">Lien :</label>
            <input type="text" class="form-control" formControlName="link" id="link">

            <label for="version">Version :</label>
            <input type="number" class="form-control" formControlName="versionMajor" id="versionMajor">
            <input type="number" class="form-control" formControlName="versionMinor" id="versionMinor">
            <input type="number" class="form-control" formControlName="versionPatch" id="versionPatch">
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ajouter</button>
    </div>

</ng-template>


<button class="btn add-us-button" (click)="open(content)">Ajouter une release</button>
