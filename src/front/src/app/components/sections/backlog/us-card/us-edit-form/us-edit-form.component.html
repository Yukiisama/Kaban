<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Édition</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form">
            <label for="description">Description :</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="usDescription" name="usDescription">

            <label for="priority">Prioritée :</label>
            <select class="form-control placeholder" id="priority" [(ngModel)]="usPriority" name="usPriority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>

            <label for="difficulty">Difficultée :</label>
            <input type="number" class="form-control" id="difficulty" [(ngModel)]="usDifficulty" name="usDifficulty">
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Éditer</button>
    </div>

</ng-template>


<button class="btn-sm btn-primary" (click)="open(content)">Éditer</button>
